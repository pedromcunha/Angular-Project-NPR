<div class="content">
	<div class="row">
		<div class="col-xs-8 pull-right">
			<ul class="programs-list scrollable">
					<h2 class="no-vids-error" ng-show="programs == ''">No videos found</h2>
		 		<li ng-repeat="video in programs.videos" ng-class="{'genre-videos' : programs.length > 5}">
						<iframe class="youtube-player" type="text/html" width="640" height="385" ng-src={{video}} frameborder="0" allowfullscreen>
					</iframe>
				</li>
<!-- 				<div ng-repeat="video in programs.videos">
					{{video}}
					<iframe ng-src="{{video}}"></iframe>
				</div> -->
			</ul>
		</div>
	</div>
</div>
