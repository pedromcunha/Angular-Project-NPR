<div class="modal-header">
    <h3 class="modal-title text-center">Login</h3> <a href ng-click="modal.closeModal()"><i class="fa fa-close"></i></a>
</div>
<div class="modal-body">
    <form name="modal.userLogin" novalidate>
    	<div class="form-group" ng-class="{'has-error': modal.formSubmitted === true && modal.userLogin.username.$invalid === true}">
    		<div class="row">
	    		<div class="col-md-3 col-md-offset-2">
			    	<label for="username">Username</label>
			    </div>
		    	<div class="col-md-6">
			    	<input ng-model="modal.username" type="text" placeholder="Enter a username" name="username" class="form-control" required>
	    		</div>
	    	</div>
	    </div>
	    <div class="form-group" ng-class="{'has-error': modal.formSubmitted === true && modal.userLogin.password.$invalid === true}">
	    	<div class="row">
	    		<div class="col-md-3 col-md-offset-2">
			    	<label for="username">Password</label>
			    </div>
		    	<div class="col-md-6">
			    	<input ng-model="modal.password" type="password" placeholder="Enter a username" name="password" class="form-control" required>
	    		</div>
	    	</div>
    	</div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="modal.login()">Login</button>
    <button class="btn btn-warning" ng-click="modal.closeModal()">Cancel</button>
</div>
