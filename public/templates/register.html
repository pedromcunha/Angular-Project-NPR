<div class="modal-header">
    <h3 class="modal-title text-center">Register for an account</h3>
</div>
<div class="modal-body">
    <form name="userRegistration">
    	<div class="form-group">
    		<div class="row">
	    		<div class="col-md-3 col-md-offset-2">
			    	<label for="username">Username</label>
			    </div>
		    	<div class="col-md-6">
			    	<input ng-model="vm.username" type="text" placeholder="Enter a username" name="username" class="form-control">
	    		</div>
	    	</div>
	    </div>
	    <div class="form-group">
	    	<div class="row">
	    		<div class="col-md-3 col-md-offset-2">
			    	<label for="username">Password</label>
			    </div>
		    	<div class="col-md-6">
			    	<input ng-model="vm.password" type="text" placeholder="Enter a username" name="username" class="form-control">
	    		</div>
	    	</div>
    	</div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="modal.registerUser()">OK</button>
    <button class="btn btn-warning" ng-click="modal.closeModal()">Cancel</button>
</div>
