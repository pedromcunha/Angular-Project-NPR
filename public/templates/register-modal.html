<div class="modal-header">
    <h3 class="modal-title text-center">Register for an account</h3> <a href ng-click="modal.closeModal()"><i class="fa fa-close"></i></a>
</div>
<div class="modal-body">
	<div class="alert col-md-9 col-md-offset-2"  ng-if="modal.responseMessage" ng-class="{'alert-danger': modal.responseMessage.registered === false, 'alert-success': modal.responseMessage.registered === true}" role="alert">
		<i class="fa" ng-class="{'fa-exclamation-triangle': modal.responseMessage.registered === false, 'fa-check': modal.responseMessage.registered === true}"></i>
		{{modal.responseMessage.message}}
	</div>
    <form name="modal.userRegistrationForm" novalidate>
    	<div class="form-group" ng-class="{'has-error': modal.formSubmitted === true && modal.userRegistrationForm.username.$invalid === true}">
    		<div class="row">
	    		<div class="col-md-3 col-md-offset-2">
			    	<label for="username">Username</label>
			    </div>
		    	<div class="col-md-6">
			    	<input ng-model="modal.username" type="text" placeholder="Enter a username" name="username" class="form-control" required>
	    		</div>
	    	</div>
	    </div>
	    <div class="form-group" ng-class="{'has-error': modal.formSubmitted === true && modal.userRegistrationForm.password.$invalid === true}">
	    	<div class="row">
	    		<div class="col-md-3 col-md-offset-2">
			    	<label for="username">Password</label>
			    </div>
		    	<div class="col-md-6">
			    	<input ng-model="modal.password" type="password" placeholder="Enter a username" name="password" class="form-control" required>
	    		</div>
	    	</div>
    	</div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-disabled="modal.successMessage !== undefined" ng-click="modal.registerUser()">Submit</button>
    <button class="btn btn-warning" ng-click="modal.closeModal()">Cancel</button>
</div>
